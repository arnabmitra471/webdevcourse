<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in CSS</title>
    <style>
        .container
        {
            height: 544px;
            width: 100%;
            border: 3px solid gold;
            display: flex;
            /* Default value of flex-direction is row */
            flex-direction: row;
            
        }
        .item
        {
            width:200px;
            height:200px;
            background-color: tomato;
            border:2px solid green;
            margin:10px;
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>This is Flexbox tutorial</h1>
    <div class="container">
        <div class="item" id="item-1">
            This is first box
        </div>
        <div class="item" id="item-2">
            This is second box
        </div>
        <div class="item" id="item-3">
            This is third box
        </div>
        <div class="item" id="item-4">
            This is fourth box
        </div>
        <div class="item" id="item-5">
            This is fifth box
        </div>
        <div class="item" id="item-6">
            This is sixth box
        </div>
    </div>
</body>
</html>
