<html>
    <head>
        <title>Sum of numbers</title>
        <link rel="stylesheet" href="sum_Nums.css">
        <script src="sumNums.js"></script>
    </head>
    <body>
        <div id="container">
            <h2>Add two numbers</h2>
            <table>
                <tr>
                    <td><label for="num1">Enter first number</label></td>
                    <td><input type="text" id="num1" placeholder="Enter first number"></td>
                </tr>
                <tr>
                    <td><label for="num2">Enter second number</label></td>
                    <td><input type="text" id="num2" placeholder="Enter second number"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="submit" id="addNums" onclick="sum()"></td>
                </tr>
            </table>
            <p id="result"></p>
        </div>
    </body>
</html>
